paths:
  /categories:
    get:
      tags:
        - categories
      summary: Get all categories
      description: |
        Get all available categories

      operationId: getCategories
      responses:
        '200':
          description: Categories were fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  CategoryListResponse:
                    type: array
                    items:
                      $ref: '#/components/schemas/CategoryResponse'

    post:
      tags:
        - categories
      summary: Add a new category
      description: |
        Add a new category
        
        Allowed roles: ```ADMIN```
      operationId: addCategory
      requestBody:
        description: Create a new category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryRequest'
        required: true
      responses:
        '201':
          description: Category was saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryRequestResponse'
        '400':
          description: Category with given position already exists
        '404':
          description: Category could not be saved

  /categories/{categoryId}:
    get:
      tags:
        - categories
      summary: Get single category
      description: Get a single category by categoryId
      operationId: getCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
            format: int64
          required: true
          description: ID of the category
      responses:
        '200':
          description: Category was fetched successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '404':
          description: Category was not found
    delete:
      tags:
        - categories
      summary: Delete a category
      description: |
        Delete a category
        
        Allowed roles: ```ADMIN```
      operationId: deleteCategory
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
            format: int64
          required: true
          description: ID of the category
      responses:
        '200':
          description: Category was deleted successfully
        '404':
          description: Category was not found
    put:
      tags:
        - categories
      summary: Update a category
      description: |
        Update a category
        
        Allowed roles: ```ADMIN```
      operationId: updateCategory
      requestBody:
        description: Update a category
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCategoryRequest'
        required: true
      parameters:
        - in: path
          name: categoryId
          schema:
            type: integer
          required: true
          description: ID of the category
      responses:
        '200':
          description: Category was updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '404':
          description: Category was not found

  /categories/{categoryId}/food:
    get:
      tags:
        - food
      summary: Get food related to category
      description: |
        Get food by categoryId

      operationId: getFood
      parameters:
        - in: path
