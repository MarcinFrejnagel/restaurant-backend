                $ref: '#/components/schemas/LoginRequestResponse'
        '404':
          description: Wrong email or password

  /users/logout:
    post:
      security:
        - bearerAuth: []
      tags:
        - users
      summary: Logout user
      description: |
        **Logging out of user**

        Allowed roles: ```ADMIN```, ```USER```
      operationId: logout
      responses:
        '200':
          description: User was fetched successfully
        '403':
          description: User has no permission to access that resource

  /users/password:
    put:
      security:
        - bearerAuth: []
      tags:
        - users
      summary: Change password
      description: |
        **Change password by user**

        Allowed roles: ```ADMIN```, ```USER```
      operationId: changePassword
      requestBody:
        description: Enter current and new password by user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
        required: true
      responses:
        '200':
          description: Password changed
        '403':
          description: User has no permission to access that resource
        '409':
          description: Wrong password or new is the same as old

